apply plugin: 'com.android.application'

repositories {
    maven {url 'https://github.com/donnfelker/mvn-repo/raw/master/'}
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "exam.quipper.com.quippertest"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        // Exclude file to avoid
        // Error: Duplicate files during packaging of APK
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        //Exclude to avoid junit error
        exclude 'LICENSE.txt'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'

    //butterknife, dependency injection for views
    compile 'com.jakewharton:butterknife:1.3.2'

    //dagger, dependency injection for model
    compile 'com.squareup.dagger:dagger:1.0.1'
    compile 'com.squareup.dagger:dagger-compiler:1.0.1'

    //slider
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.2@aar'

    //cardview
    compile 'com.android.support:cardview-v7:21.0.3'

    //material design that works on lower en devices
//    compile 'com.android.support:appcompat-v7:21.0.2'
//    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.github.rey5137:material:1.1.0'

    //yoyo animation (improvement for nineoldandroid)
//    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    //an endless adapter, similar to playstore
    compile 'com.commonsware.cwac:endless:1.2.3'

    //parallax - for semi scrollable image
    compile 'com.github.nirhart:parallaxscroll:1.0'

    androidTestCompile 'junit:junit:4.11'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'

}
